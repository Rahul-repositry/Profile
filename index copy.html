<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>

    <div class="flex">

        <div class="center">
            <p class="text mouseMoveObject" data-value="-5">This was a simple hover project in which if you hover a
                particular image that
                image will take
                the full size of container div
            </p>
        </div>
        <div class="img mouseMoveObject" data-value="9">
            <div class="imageCont">

                <div class="img1 descImg"></div>
                <div class="img2 descImg"></div>
                <div class="img3 descImg"></div>
            </div>
            <!-- <img src="aloka2.png" alt="aloka">
            <img src="aloka3.png" alt="aloka"> -->
            <div class="pointer">
                <span class="" data-div="img1"></span>
                <span class="" data-div="img2"></span>
                <span class="active" data-div="img3"></span>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
